{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMS</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Linking Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <!-- Mobile Sidebar Menu Button -->
    <button class="sidebar-menu-button">
      <span class="material-symbols-rounded">menu</span>
    </button>

    <aside class="sidebar">
      <!-- Sidebar Header -->
      <header class="sidebar-header">
        <a href="#" class="header-logo">
          <img id="expandedLogo" src="{% static 'img/logo_white.png' %}" alt="Expanded Logo" style="height: 90px; width: 90px;" />
          <img id="collapsedLogo" src="{% static 'img/logo_white_square.png' %}" alt="Collapsed Logo" style="height: 46px; width: 46px; display: none;" />
        </a>        
        <button class="sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>

      <nav class="sidebar-nav">
        <!-- Primary Top Nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">account_circle</span>
              <span class="nav-label">Profile</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Profile</a></li>
            </ul>
          </li>



          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">add_box</span>
              <span class="nav-label">Add Item</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Add Item</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">edit</span>
              <span class="nav-label">Edit Item</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Edit Item</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">hail</span>
              <span class="nav-label">Borrow Requests</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Borrow Requests</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">check</span>
              <span class="nav-label">Mark as Returned</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Mark as Returned</a></li>
            </ul>
          </li>
        </ul>

        <!-- Secondary Bottom Nav -->
        <ul class="nav-list secondary-nav">
      
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">logout</span>
              <span class="nav-label">Sign Out</span>
            </a>
            <ul class="dropdown-menu">
              <li class="nav-item"><a class="nav-link dropdown-title">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    
    <form action="additem" class="mt-6 ms-6" style="margin-left: 280px ; margin-top: 50px; width: 30rem;">
      {% csrf_token %}
      <h2>Add New Item</h2>
      <div class="form-group mt-3">
        <label for="serialno">Serial Number</label>
        <input type="text" name="serialno" class="form-control" placeholder="Enter Serial Number">
      </div>
      <div class="form-group mt-3">
        <label for="itemname">Item Name</label>
        <input type="text" name="itemname" class="form-control" placeholder="Enter Item Name">
      </div>
      <div class="form-group mt-3">
        <label for="itemdomain">Select Domain</label>
        <select class="form-control" name="itemdomain">
          <option>Domain 1</option>
          <option>Domain 2</option>
          <option>Domain 3</option>
          <option>Domain 4</option>
          <option>Domain 5</option>
        </select>
      </div>
      <div data-mdb-input-init class="form-outline mt-3" style="width: 22rem;">
        <label class="itemqty" for="typeNumber">Quantity</label>
        <input min="0" name="itemqty" max="200" type="number" class="form-control" />
    </div>
      <div class="custom-file mt-3">
        <label class="itemimg" for="itemimg">Image of the Item</label>
        <input name="itemimg" type="file" class="form-control" accept="image/*" id="customFile" />
       </div>
       <button class="btn btn-primary mt-2" type="submit">Add Item</button>
    </form>


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="{%static 'js/script.js' %}"></script>
  </body>
</html>
